<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drag n Drop</title>
</head>

<body>
    <div>
        <div class="main">
            <div class="block">
                <div class="item" id="item" draggable="true"></div>
            </div>
            <div class="container">

                <div class="control">
                    <div class="control__text">
                        <h4>TOP : </h4>
                        <h4>LEFT: </h4>
                    </div>
                    <form class="control__input"> 
                        <input type="number" id="top" value="0">
                        <input type="number" id="left" value="0">
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>


</html>
